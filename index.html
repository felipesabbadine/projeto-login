<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dinamico</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/style.css">
</style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="action.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        mark_email_read
                        </span>
                        <input type="email" name="imail" id="imail" placeholder="seu email" required maxlength="30">
                        <label for="imail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        password_2
                        </span>
                        <input type="password" id="isen" name="isen" placeholder="Sua senha" required minlength="8" maxlength="20">
                        <label for="isen">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="#" class="butao">Esqueci minha senha <span class="material-symbols-outlined">
                    encrypted
                    </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
